<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>09-组件data为什么是函数</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>{{counter}}</h2>
    <button @click="btnClick">按钮</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const obj = {
  	counter: 0
  }

  const app = new Vue({
    el: '#app',
    components: {
    	'cpn': {
    		template: '#cpn',
        data() {
    			return {
    				counter: 0
          }
        },
        methods: {
    			btnClick() {
    				this.counter++
          }
        }
      }
    }
  })
</script>

</body>
</html>
