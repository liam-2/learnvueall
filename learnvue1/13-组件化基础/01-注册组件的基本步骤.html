<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01-注册组件的基本步骤</title>
</head>
<body>

<div id="app">
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
</div>
<my-cpn></my-cpn>
<script src="../js/vue.js"></script>
<script>
  // 1.创建组件构造器
  const cpn = Vue.extend({
    template: `
      <div>
        <h2>组件标题</h2>
        <p>我是组件的内容</p>
      </div>
    `
  })

  // 2.注册组件(全局注册)
  Vue.component('my-cpn', cpn)

  const app = new Vue({
    el: '#app',
    data: {

    }
  })
</script>

</body>
</html>
