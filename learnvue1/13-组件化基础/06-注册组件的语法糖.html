<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06-注册组件的语法糖</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
  <cpn2></cpn2>
</div>

<script src="../js/vue.js"></script>
<script>
	/**
   * 1.注册全局组件的语法糖
	 */
  Vue.component('cpn', {
	  template: `
      <div>
        <h2>我是cpn1的标题</h2>
        <p>我是cpn1的内容,哈哈哈</p>
      </div>
    `
  })

	/**
   * 2.注册局部组件的语法糖
	 */
	const app = new Vue({
    el: '#app',
    components: {
    	'cpn2': {
		    template: `
          <div>
            <h2>我是cpn1的标题</h2>
            <p>我是cpn1的内容,呵呵呵</p>
          </div>
        `
      }
    }
  })
</script>

</body>
</html>
