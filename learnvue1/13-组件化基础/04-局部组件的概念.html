<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04-局部组件的概念</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
</div>


<div id="app2">
  <cpn></cpn>
</div>

<script src="../js/vue.js"></script>
<script>

	const cpn = Vue.extend({
		template: `
    <div>
      <h2>我是标题</h2>
      <p>我是组件中的内容</p>
    </div>
    `
	})

  const app = new Vue({
    el: '#app',
    components: {
    	'cpn': cpn
    }
  })

  const app2 = new Vue({
    el: '#app2'
  })
</script>

</body>
</html>
