<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03-v-model绑定复选框</title>
</head>
<body>

<div id="app">
  <!--单个复选框-->
  <label for="check">
    <input type="checkbox" id="check" v-model="checked">同意协议
    <h2>是否选中: {{checked}}</h2>
  </label>

  <!--多个复选框-->
  <label><input type="checkbox" value="篮球" v-model="hobbies">篮球</label>
  <label><input type="checkbox" value="足球" v-model="hobbies">足球</label>
  <label><input type="checkbox" value="台球" v-model="hobbies">台球</label>
  <h2>您的爱好: {{hobbies}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      checked: true,
      hobbies: []
    }
  })
</script>

</body>
</html>
