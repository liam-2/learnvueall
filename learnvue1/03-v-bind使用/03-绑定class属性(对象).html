<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03-绑定class属性(对象)</title>
  <style>
      .active {
          color: red;
      }
  </style>
</head>
<body>

<div id="app">
  <h2 :class="active">今天天气不错!</h2>
  <h2 :class="{'active': isActive2}">今天天气不错!</h2>
  <h2 :class="{active: true}">今天天气不错!</h2>
  <!--类后面增加布尔值控制生效-->
  <button v-on:click="btclk()">控制</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      isActive: false,
      isActive2: true,
      active: 'active'
    },
    methods: {
      btclk: function () {

        this.isActive2 = !this.isActive2
      }

    }
  })
</script>

</body>
</html>
