<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04-computed和methods的区别</title>
</head>
<body>

<div id="app">
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2 id="tool">{{shitinass}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const tool = new Vue({
    el: '#tool',
    data: {
      shit: 100,
      ass: 200
    },
    computed: {
      shitinass() {

        return this.shit + this.ass
      }
    }


  })
  const app = new Vue({
    el: '#app',
    data: {
      firstName: 'LeBron',
      lastName: 'James'
    },
    computed: {
      fullName() {
        console.log('调用了computed中的fullName');
        return this.firstName + ' ' + this.lastName
      }
    },
    methods: {
      getFullName() {
        console.log('调用了methods中的getFullName');
        return this.firstName + ' ' + this.lastName
      }
    }
  })
</script>

</body>
</html>
