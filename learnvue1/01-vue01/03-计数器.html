<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="app">
  <h2>计数:{{counter}}</h2>
  <button v-on:click="add">+</button>
  <button v-on:click="sub">-</button>
</div>

<script>


  const obj = {
    counter: 0,
    message: 'abc'
  }
  const app = new Vue({
    el: '#app',
    data: obj,
    methods: {
      add: function () {
        console.log('add被执行');
        this.counter++
      },
      sub: function () {
        console.log('sub被执行');
        this.counter--

      }
    }
  })
</script>
</body>
</html>
